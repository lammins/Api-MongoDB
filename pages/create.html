<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Order</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0px;
            background-color: #f4f4f4;
        }

        #orderForm {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        label {
            margin-bottom: 10px;
            display: block;
        }

        input[type="text"],
        input[type="date"],
        input[type="number"],
        input[type="file"],
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <header>
        <a href="" class="logo">
            <img src="/public/images/vanlang-logo.png" alt="">
        </a>
        <div id="menu">
            <div class="menu__item">
                <a href="./index.html">Home</a>
                <a href="./order">Order list</a>
                <a href="./create.html">Create order</a>
                <a href="./delete.html">Delete Order</a>
                <a href="./update.html">Update Order</a>
                <a href="./search.html">Search Order</a>
            </div>
        </div>
    </header>

    <div id="orderForm">
        <h2>Tạo Order</h2>
        <form action="/api/order" method="post">
            <!-- Sử dụng output để hiển thị orderID mới -->
<label for="generatedOrderID">Order ID:</label>
            <output id="generatedOrderID"></output>

            <label for="orderDate">Order Date:</label><br>
            <input type="date" id="orderDate" name="orderDate"><br>

            <label for="totalAmount">Total Amount:</label><br>
            <input type="number" id="totalAmount" name="totalAmount"><br>

            <label for="orderStatus">Order Status:</label><br>
            <input type="text" id="orderStatus" name="orderStatus"><br>

            <label for="paymentMethod">Payment Method:</label><br>
            <input type="text" id="paymentMethod" name="paymentMethod"><br>

            <label for="image">Image:</label><br>
            <input type="file" id="image" name="image"><br><br>

            <button type="submit">Tạo</button>
        </form>
    </div>

    <script src="/createOrder.js"></script>
    <script >
        const Id = generateId();
        document.getElementById("generatedOrderID").value = Id;
    </script>
</body>

</html>
